<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorama con jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            flex-direction: column;
            box-sizing: border-box;
            overflow: hidden;
        }
        .memory-game {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            width: 90vmin;
            height: 90vmin;
            margin-top: 10px;
        }
        .card {
            background-color: #3498db;
            color: white;
            font-size: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
            border-radius: 10px;
            transition: transform 0.3s;
            background-size: cover;
            background-position: center;
            aspect-ratio: 1/1;
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card.matched {
            opacity: 0.5;
            cursor: default;
        }
        h1 {
            margin: 0;
            padding: 10px;
            text-align: center;
            font-size: 2em;
        }
        @media (max-height: 600px) {
            .memory-game {
                height: 80vmin;
            }
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="memory-game"></div>

    <script>
        $(document).ready(function () {
            const images = [
                'foto1.jpg', 'foto2.jpg', 'foto3.jpg', 'foto4.jpg',
                'foto5.jpg', 'foto6.jpg', 'foto7.jpg', 'foto8.jpg'
            ];
            let cards = images.concat(images);
            cards.sort(() => Math.random() - 0.5);

            const gameBoard = $('.memory-game');
            let firstCard = null;
            let secondCard = null;
            let lockBoard = false;
            let matches = 0;

            cards.forEach((image) => {
                const card = $('<div>').addClass('card').attr('data-image', image).css('background-image', 'url(foto_oculta.png)');
                gameBoard.append(card);
            });

            $('.card').on('click', function () {
                if (lockBoard || $(this).hasClass('flipped') || $(this).hasClass('matched')) return;

                $(this).addClass('flipped').css('background-image', `url(${ $(this).attr('data-image') })`);

                if (!firstCard) {
                    firstCard = $(this);
                } else {
                    secondCard = $(this);
                    lockBoard = true;

                    if (firstCard.attr('data-image') === secondCard.attr('data-image')) {
                        firstCard.addClass('matched');
                        secondCard.addClass('matched');
                        matches++;

                        if (matches === images.length) {
                            setTimeout(() => alert('Â¡Ganaste! ðŸŽ‰'), 500);
                        }

                        resetTurn();
                    } else {
                        setTimeout(() => {
                            firstCard.removeClass('flipped').css('background-image', 'url(foto_oculta.png)');
                            secondCard.removeClass('flipped').css('background-image', 'url(foto_oculta.png)');
                            resetTurn();
                        }, 1000);
                    }
                }
            });

            function resetTurn() {
                firstCard = null;
                secondCard = null;
                lockBoard = false;
            }
        });
    </script>
</body>
</html>
